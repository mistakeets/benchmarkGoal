<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Fun with WebAudio</title>
    <script src='js/app.js'></script> 
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="application">
      <div>
      <h1> Sound Player </h1>
      </div>
      <div class="osc-controls">
        <form>
          <input id="on-off" type="button" value="start">
            <span>Click to start making noise</span>
            <p>Use slider to change frequency of the noise</p>
          <input type= "range">
        </form>
      </div>
      
      <div class="osc-controls">
        <h2>Waveform</h2>
        <ul id="oscillator-list">
          <li id="sawtooth">Sawtooth</li>
          <li id="sine">Sine</li>
          <li id="triangle">Triangle</li>
          <li id="square">Square</li>
        </ul>
      </div>

      <div class="osc-controls">
        <h2>Do–Re–Mi–Fa–Sol–La–Ti</h2> 
        <h2>(This part does not work yet...)</h2>
        <ul id="solfege-list">
          <li id="do">Do</li>
          <li id="re">Re</li>
          <li id="mi">Mi</li>
          <li id="fa">Fa</li>
          <li id="sol">Sol</li>
          <li id="la">La</li>
          <li id="ti">Ti</li>
      </div>
    <div>
      <p>JavaScript Sound Demo
    </div>
  </body>
</html>
